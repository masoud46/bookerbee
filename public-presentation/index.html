<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex, nofollow">
	<title>BookerBee</title>
	<link rel="icon" sizes="192x192" href="./favicon.png">
	<style>
		html,
		body {
			height: 100%;
		}

		body {
			margin: 0;
			font-size: 0;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		img {
			width: 80vw;
			height: auto;
		}

		@media (orientation: landscape) {
			img {
				width: auto;
				height: 90vw;
			}
		}

		@media (min-width: 576px) {
			img {
				width: 25vw;
				height: auto;
			}
		}
	</style>
</head>

<body>
	<img src="./logo.png" alt="BookerBee">
</body>

</html>
